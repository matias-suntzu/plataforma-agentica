services:
    - type: web
      name: meta-ads-agent-api-v5
      env: python
      region: oregon
      plan: starter
      branch: main
      buildCommand: pip install -r requirements.txt
      startCommand: uvicorn api.main:api --host 0.0.0.0 --port $PORT
      envVars:
        - key: GOOGLE_API_KEY
          sync: false
        - key: GEMINI_API_KEY
          sync: false
        - key: META_ACCESS_TOKEN
          sync: false
        - key: META_AD_ACCOUNT_ID
          sync: false
        - key: LANGCHAIN_API_KEY
          sync: false
        - key: LANGCHAIN_TRACING_V2
          value: true
        - key: LANGCHAIN_PROJECT
          value: meta-ads-agent-v5
        - key: PYTHON_VERSION
          value: 3.11.0
      healthCheckPath: /health